<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

<div class="container">

<div class="search">
    <input id="input" type="text"  spellcheck="false" placeholder="Enter City Name">
    <button id="btn"> <img src="img/search.png"> </button>
</div>

<div class="weather">
    <img src="images/clear.png" class="weather-icon">
    <h1 class="temp"></h1>
    <h2 class="city"></h2>

    <div class="details">
        <div class="col">
            <img src="images/humidity.png" alt="humidity">

            <div>
                <p class="humidity"></p>
                <p></p>

            </div>
        </div>

        <div class="col">
            <img src="images/wind.png" alt="humidity">

            <div>
                <p class="wind"></p>
                <p></p>
            </div>

        </div>
    </div>

</div>

</div>

<script src="script.js"></script>
</body>

</html>
